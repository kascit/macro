<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macrosoft Helpdesk</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <style>
    body {
      display: flex;
      justify-content: center;
      background-color: #f8f9fa;
    }
    #popup {
      display: none;
      position: fixed;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
      z-index: 100;
      transition: all 0.4s ease;
      margin: 1.5rem 5%;
    }

    #popup::after {
      content: "";
      position: absolute;
      top: 22.9px;
      left: 20px;
      display: inline-block;
      width: 75px;
      height: 75px;
      background: url(bg.png) no-repeat center center;
      background-size: contain;
      opacity: 0.7;
      z-index: -1;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .dashboard, #adminLogin, #employeeLogin {
      display: none;
    }

    #adminTickets {
      list-style-type: none;
    }

    form input, form textarea, form button {
      margin-bottom: 10px;
    }

    form input {
      max-width: 300px;
    }

    h2 {
      margin: 0px 0 6rem 5rem;
    }

    .admin-ticket {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .admin-ticket button {
      margin-left: 10px;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .admin-tickets ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div id="popup" class="container">
    <!-- Dynamic content will be loaded here -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const employees = [
      { id: 1, username: 'employee1', password: 'password1', role: 'employee', tasks: [], attendance: [] },
      { id: 2, username: 'employee2', password: 'password2', role: 'employee', tasks: [], attendance: [] },
      { id: 3, username: 'employee3', password: 'password3', role: 'employee', tasks: [], attendance: [] }
    ];
    const admin = { username: 'admin', password: 'pass', role: 'admin' };

    const tickets = JSON.parse(localStorage.getItem('tickets')) || [];

    function showPopup(content) {
      document.getElementById('popup').innerHTML = content;
      document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function roleSelection() {
      const content = `
        <h2 class="text-center display-3">Welcome to Macrosoft Help desk</h2>
        <p>Please select your role:</p>
        <button class="btn btn-primary" onclick="selectRole('admin')">Admin</button>
        <button class="btn btn-primary" onclick="selectRole('employee')">Employee</button>
      `;
      showPopup(content);
    }

    function selectRole(role) {
      let content = '';
      if (role === 'admin') {
        content = `
          <h2 class="text-center display-3">Admin Login</h2>
          <form id="adminLoginForm">
            <div class="form-group">
              <label for="adminUsername">Username</label>
              <input type="text" class="form-control" id="adminUsername" required>
            </div>
            <div class="form-group">
              <label for="adminPassword">Password</label>
              <input type="password" class="form-control" id="adminPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-danger" onclick="logout()">Back</button>
          </form>
        `;
      } else {
        content = `
          <h2 class="text-center display-3">Employee Login</h2>
          <form id="employeeLoginForm">
            <div class="form-group">
              <label for="employeeUsername">Username</label>
              <input type="text" class="form-control" id="employeeUsername" required>
            </div>
            <div class="form-group">
              <label for="employeePassword">Password</label>
              <input type="password" class="form-control" id="employeePassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button class="btn btn-danger" onclick="logout()">Back</button>
          </form>
        `;
      }
      showPopup(content);
      if (role === 'admin') {
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
          event.preventDefault();
          loginAdmin();
        });
      } else {
        document.getElementById('employeeLoginForm').addEventListener('submit', function(event) {
          event.preventDefault();
          loginEmployee();
        });
      }
    }

    function loginAdmin() {
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      if (username === admin.username && password === admin.password) {
        loadAdminDashboard();
      } else {
        alert('Invalid credentials');
      }
    }

    function loginEmployee() {
      const username = document.getElementById('employeeUsername').value;
      const password = document.getElementById('employeePassword').value;
      const employee = employees.find(emp => emp.username === username && emp.password === password);
      if (employee) {
        loadEmployeeDashboard(employee.id);
      } else {
        alert('Invalid credentials');
      }
    }

    function loadAdminDashboard() {
      hidePopup();
      const content = `
        <h2 class="text-center display-3">Admin Dashboard</h2>
        <p>Tickets Submitted by Employees:</p>
        <div class="admin-tickets">
          <ul id="adminTickets"></ul>
        </div>
        <button class="btn btn-success" onclick="assignTasks()">Assign Tasks</button>
        <button class="btn btn-info" onclick="viewAttendance()">View Attendance</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      `;
      showPopup(content);
      const ticketList = document.getElementById('adminTickets');
      ticketList.innerHTML = '';
      tickets.forEach((ticket, index) => {
        const li = document.createElement('li');
        li.className = 'admin-ticket';
        li.innerHTML = `
          <span>${index + 1}. ${ticket.name} (${ticket.department}): ${ticket.feedback}</span>
          <button class="btn btn-success" onclick="markAsComplete(${index})">Mark as Complete</button>
        `;
        ticketList.appendChild(li);
      });
    }

    function assignTasks() {
  let taskContent = `
  <br><br><br><br>
    <h4>Assign Task to Employee</h4>
    <form id="taskAssignForm">
      <label for="employeeId">Employee ID:</label>
      <input type="number" id="employeeId" class="form-control" required>
      <label for="taskDescription">Task Description:</label>
      <textarea id="taskDescription" class="form-control" required></textarea>
      <button type="submit" class="btn btn-primary">Assign Task</button>
    </form>
    <button class="btn btn-danger" onclick="loadAdminDashboard()">Close</button>
  `;
  showPopup(taskContent);
  
  document.getElementById('taskAssignForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const employeeId = document.getElementById('employeeId').value; // Removed extra space
    const taskDescription = document.getElementById('taskDescription').value;
    const employee = employees.find(emp => emp.id === parseInt(employeeId));
    
    if (employee) {
      employee.tasks.push(taskDescription);
      alert(`Task assigned to Employee ${employeeId}`);
      hidePopup();
      loadAdminDashboard();
    } else {
      alert('Employee not found');
    }
  });
}


    function viewAttendance() {
  let attendanceContent = `<br><br><br><br><h4>Employee Attendance:</h4><ul>`;
  
  employees.forEach(emp => {
    const attendanceRecords = emp.attendance && emp.attendance.length > 0 
      ? emp.attendance.join(', ') 
      : 'No attendance marked yet';
    attendanceContent += `<li>Employee ${emp.id}: ${attendanceRecords}</li>`;
  });

  attendanceContent += `</ul><button class="btn btn-danger" onclick="loadAdminDashboard()">Close</button>`;
  showPopup(attendanceContent);
}


    function loadEmployeeDashboard(employeeId) {
  hidePopup();
  const employee = employees.find(emp => emp.id === employeeId); // Find the employee by id

  let content = `
    <h2 class="text-center display-3">Employee Dashboard</h2>
    <button class="btn btn-primary" onclick="submitTicket()">Submit Ticket</button>
    <button class="btn btn-success" onclick="markTaskCompleted(${employeeId})">Mark Task as Completed</button>
    <button class="btn btn-warning" onclick="requestLeave(${employeeId})">Request Leave</button>
    <button class="btn btn-info" onclick="markAttendance(${employeeId})">Mark Attendance</button>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  `;
  showPopup(content);
}


function submitTicket(employeeId) {
  const content = `
    <h2 class="text-center display-3">Submit Ticket</h2>
    <form id="ticketForm">
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      <input type="text" class="form-control" id="department" placeholder="Enter your department" required>
      <textarea id="feedback" class="form-control" placeholder="Enter your issue" required></textarea>
      <button class="btn btn-primary" type="submit">Submit</button>
      <button class="btn btn-danger" onclick="loadEmployeeDashboard(${employeeId}); return false;">Cancel</button>
    </form>
  `;
  
  showPopup(content);
  
  document.getElementById('ticketForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const department = document.getElementById('department').value;
    const feedback = document.getElementById('feedback').value;
    
    tickets.push({ name, department, feedback });
    localStorage.setItem('tickets', JSON.stringify(tickets));
    
    alert('Ticket submitted');
    
    hidePopup();
    loadEmployeeDashboard(employeeId); // Use employeeId to reload the dashboard
  });
}


    function markTaskCompleted(employeeId) {
  const employee = employees.find(emp => emp.id === employeeId);
  let taskContent = '<br><br><br><br><h4>Your Assigned Tasks:</h4><ul>';
  
  employee.tasks.forEach((task, index) => {
    taskContent += `<li>${index + 1}. ${task} <button class="btn btn-success" onclick="completeTask(${employeeId}, ${index})">Mark as Completed</button></li>`;
  });
  
  taskContent += `</ul><button class="btn btn-danger" onclick="loadEmployeeDashboard(${employeeId})">Close</button>`;
  showPopup(taskContent);
}


    function completeTask(employeeId, taskIndex) {
      const employee = employees.find(emp => emp.id === employeeId);
      employee.tasks.splice(taskIndex, 1);
      alert('Task marked as completed');
      hidePopup();
      loadEmployeeDashboard(employee);
    }

    function requestLeave(employeeId) {
  let leaveContent = `<br><br><br><br>
    <h4>Request Leave</h4>
    <form id="leaveForm">
      <label for="leaveReason">Reason for Leave:</label>
      <textarea id="leaveReason" class="form-control" required></textarea>
      <button type="submit" class="btn btn-primary">Submit Leave Request</button>
    </form>
    <button class="btn btn-danger" onclick="loadEmployeeDashboard(${employeeId}); return false;">Close</button>
  `;

  showPopup(leaveContent);

  document.getElementById('leaveForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const leaveReason = document.getElementById('leaveReason').value;
    alert(`Leave request submitted: ${leaveReason}`);
    hidePopup();
    loadEmployeeDashboard(employeeId); // Correctly reload the employee dashboard using employeeId
  });
}


function markAttendance(employeeId) {
  const employee = employees.find(emp => emp.id === employeeId);
  const date = new Date().toLocaleDateString();

  if (!employee.attendance.includes(date)) {  // To ensure attendance is marked only once per day
    employee.attendance.push(date);
    alert(`Attendance marked for ${date}`);
  } else {
    alert(`Attendance for ${date} is already marked.`);
  }

  hidePopup();
  loadEmployeeDashboard(employeeId);  // Correctly passing employeeId
}


    function markAsComplete(ticketIndex) {
      tickets.splice(ticketIndex,  1);
      localStorage.setItem('tickets', JSON.stringify(tickets));
      alert('Ticket marked as complete');
      hidePopup();
      loadAdminDashboard();
    }

    function logout() {
      localStorage.removeItem('tickets');
      roleSelection();
    }

    document.addEventListener('DOMContentLoaded', function() {
      roleSelection();
    });
  </script>
</body>
</html>
